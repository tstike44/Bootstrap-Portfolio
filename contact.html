		<br>

		<form action="mailto:trevdev@gmail.com" method="post" enctype="text/plain">
			<div class="form-group text-primary">
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-10">
							<label for="exampleFormControlInput1">Name</label>
						</div>
						<div class="col-sm-12">
							<input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
						</div>
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-10">
							<label for="exampleFormControlInput1">Email address</label>
						</div>

						<div class="col-sm-12">
							<input type="email" name="mail" class="form-control" id="exampleFormControlInput1"
								placeholder="name@example.com">
						</div>
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-10">
							<label for="exampleFormControlTextarea1">Message</label>
						</div>

						<div class="col-sm-12">
							<textarea name="message" class="form-control" id="exampleFormControlTextarea1"
								placeholder="enter message here " rows="8"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" class="email-me" value="Send">
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
